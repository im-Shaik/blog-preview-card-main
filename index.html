<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="blog-container">
        <div class="blog-img">
          <img src="./assets/images/illustration-article.svg" alt="img" />
        </div>
        <div class="blog-content">
          <p class="blog-badge">Learning</p>
          <h3 class="blog-date">Published 21 Dec 2023</h3>
          <h1 class="blog-title">HTML & CSS foundations</h1>
          <p class="blog-paragraph">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-profile">
          <img
            src="./assets/images/image-avatar.webp"
            alt="user-img"
            class="user-img"
          />
          <h5 class="user-name">Greg Hooper</h5>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
